repos:
  - repo: local
    hooks:
      - id: black
        name: black
        entry: pdm run lint_black
        language: system
        types: [python]
        pass_filenames: false
      - id: isort
        name: isort
        entry: pdm run lint_isort
        language: system
        types: [python]
        pass_filenames: false
      - id: mypy
        name: mypy
        entry: pdm run lint_mypy
        language: system
        types: [python]
        pass_filenames: false
      - id: flake8
        name: flake8
        entry: pdm run lint_flake8
        language: system
        types: [python]
        pass_filenames: false
      - id: pylint
        name: pylint
        entry: pdm run lint_pylint
        language: system
        types: [python]
        pass_filenames: false
      - id: pytest
        name: pytest
        entry: pdm run tests
        language: system
        types: [python]
        pass_filenames: false
